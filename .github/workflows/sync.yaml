name: S3 Sync and Deploy Java App to AWS Elastic Beanstalk

on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  id-token: write
  contents: read

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::594135622755:role/github-trust-role
          aws-region: us-east-2

      - name: Sync files to S3
        run: aws s3 sync ./files/ s3://${{ secrets.AWS_BUCKET_NAME }} --delete

      # Build the Java application
      - name: Set up Java version
        uses: actions/setup-java@v2
        with:
          java-version: '11'          # Change to your desired Java version
          distribution: 'zulu'

      - name: Build with Maven
        run: mvn clean install      # Make sure your project has a pom.xml

      # Upload the JAR file to S3
      - name: Upload JAR to S3
        run: |
          aws s3 cp target/*.jar s3://${{ secrets.AWS_BUCKET_NAME }}/java-app.jar
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: us-east-2

      # Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name my-java-app \
            --version-label v1 \
            --source-bundle S3Bucket=${{ secrets.AWS_BUCKET_NAME }},S3Key=java-app.jar

          aws elasticbeanstalk update-environment \
            --environment-name my-java-env \
            --version-label v1
